<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
            <div class="q1">
                <label for="q1">1.What does the acronym CSS stand for?</label><br>
                <input type="text" id="q1" name="q1">
            </div><br>
            <div class="q2">
                <label for="q2">2.How are id and class attributes selected in CSS?</label><br>
                <textarea id="q2" name="q2"></textarea>
            </div><br>
            <div class="q3">
                <label for="q3">3.Which of the following is a valid CSS comment?</label><br>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="opt1"><!-- This is a comment --></option>
                    <option value="opt2">/* This is a comment */</option>
                    <option value="opt3">// This is a comment</option>
                    <option value="opt4"># This is a comment</option>
                </select>
            </div><br>
            <div class="q4">
                <label for="q4">What is the bottom margin given this declaration?</label><br>
                <div class="code-block">
                    <code>margin: 10px 5px 15px;</code>
                </div><br>
                <input type="number" id="q4" name="q4">
            </div><br>
            
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
