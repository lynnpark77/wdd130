<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poll form exercise">
    <meta name="author" content="Hyeyoung Catherine Park">
    <title>WDD 130 | Hyeyoung Park | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column2" >
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div><br>
        <div class="form-item column2" >
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div><br>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        <div class="form-item column1">    
            <label for="browser">What is your favorite browser</label>
            <select id="browser" name="browser" >
                <option value="chrome">Chrome</option><option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="firefox">Firefox</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div><br>
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Seoul South Korea, Tokyo Japan, Beijing China"></textarea><br>
            
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

</main>

</html>
